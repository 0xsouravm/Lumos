<script>
    function move() {
      var i = 0;
      if (i == 0) {
        i = 1;
        var elem = document.getElementById("myBar");
        var elem1 = document.getElementById("myProgress");
        var width = 1;
        var id = setInterval(frame, 10);
        function frame() {
          if (width >= 319) {
            clearInterval(id);
            i = 0;
          } 
          else {
            width+=3;
            elem.style.width = width + "px";
            elem.style.backgroundColor="cyan";
            elem1.style.marginLeft = width + "px";
            elem1.style.width = (313 - width) + "px";
          }
        }   
      }
    }
</script>
